<section id="education">
  <h2>Education</h2>

  <div class="timeline">
    <div class="education-item" *ngFor="let edu of education">
      <span class="period">{{ edu.period }}</span>
      <h3>{{ edu.title }}</h3>
      <h4>{{ edu.institution }}</h4>
      <p *ngIf="edu.description">{{ edu.description }}</p>
    </div>
  </div>
</section>
