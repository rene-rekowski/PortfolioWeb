<section id= "projects">
	<h2> MY PROJECTS</h2>
	<div class ="project-grid">
		<div class="project-card" *ngFor="let project of projects">
			<img *ngIf = "project.image" alt="{{ project.title }}" [src]="project.image">
			<h3> {{project.title}}</h3>
			<p> {{ project.description}} </p>
			<a *ngIf="project.link" [href]="project.link" target="_blank">GitHub</a>
		</div>
	</div>
</section>
